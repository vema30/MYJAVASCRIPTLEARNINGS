<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        .strength {
            width: 200px;
            height: 20px;
            border: 1px solid black;
            margin-top: 10px;
        }
        .bar {
            height: 100%;
            background-color: green; /* default color */
        }
    </style>
</head>
<body>
      <div class="wrapper">
        <h1>
            GeeksforGeeks
        </h1>
        <h1>Password Strength Checker</h1>
      </div>
      <div class="pass-text">Password</div>
      <input type="password" id="input">
      <p>Strength of password</p>
      <br>
      <button id="btn" onclick="check()">Check Strength</button>
      <div class="strength">
          <div class="bar" id="bar"></div>
      </div>
      
      <script>
          function check() {
            var pass = document.getElementById("input").value;
            var lowercase = 0;
            var uppercase = 0;
            var number = 0;
            var special = 0;

            for (var i = 0; i < pass.length; i++) {
                if (pass[i] >= 'a' && pass[i] <= 'z') {
                    lowercase = 1;
                } else if (pass[i] >= 'A' && pass[i] <= 'Z') {
                    uppercase = 1;
                } else if (pass[i] >= '0' && pass[i] <= '9') {
                    number = 1;
                } else {
                    special = 1;
                }
            }

            var strength = lowercase + uppercase + number + special;
            
            if (strength==4) {
                strength = 100;
            } else if (strength==3) {
                strength = 80;
            } else if(strength==2) {
                strength = 50;
            }
            else if(strength==1)
            {
                strength=30;
            }

            var barElement = document.getElementById("bar");
            barElement.style.width = strength + "%"; // Set the width based on the strength
            barElement.style.backgroundColor = getBarColor(strength); // Change color based on strength
          }

          function getBarColor(strength) {
              if (strength >= 80) {
                  return "green";
              } else if (strength > 50) {
                  return "orange";
              } else {
                  return "red";
              }
          }
      </script>
</body>
</html>
