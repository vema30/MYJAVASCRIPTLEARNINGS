<body>
    <h1 heading="head-1">Password Generator</h1>
    <label for="Password">Password:</label>

<br>
<input type="checkbox" id="Uppercase" name="Uppercase" value="Bike">

<input type="checkbox" id="Lowercase" name="Lowercase" value="Car">
<label for="vehicle2">  Includes Lowercase letters</label><br>

<input type="submit" value="Submit">

</body>
